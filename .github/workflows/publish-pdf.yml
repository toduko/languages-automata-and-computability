name: Publish PDF

on:
  push:
    branches: ["master"]
    paths:
      - '**/*.tex'
      - '.github/workflows/publish-pdf.yml'
  pull_request:
    branches: ["master"]
    paths:
      - '**/*.tex'
      - '.github/workflows/publish-pdf.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygments

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: notes.tex
          latexmk_shell_escape: true

      - name: Rename file
        run: mv notes.pdf languages-automata-and-computability.pdf

      - name: Deploy PDF
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: "languages-automata-and-computability.pdf"
          destination_repo: "toduko/toduko.github.io"
          destination_folder: "notes"
          destination_branch: "master"
          user_email: "teddyepich@gmail.com"
          user_name: "toduko"
